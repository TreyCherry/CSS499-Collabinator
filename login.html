<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CollabStyle.css">
<title>Collabinator</title>
</head>
<body>
<style>
body {
	font-family: Arial;
	background-color: var(--dark-purple);
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
</style>
<div class="login-box">
	<div class="login-title">Collabinator</div>
	<input type="text" class="login-field" placeholder="Username" required>
	<input type="password" class="login-field" placeholder="Password" required>
	<button class="login-button" type="submit">Login</button>
</div>

</body>
</html>
